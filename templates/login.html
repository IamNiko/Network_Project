
<!DOCTYPE html>

<html>

<head>
	<title>Iniciar sesion</title>
</head>

<body>
	<h2>Login Usuarios</h2>
	<form action="/login" method="POST">
		<label for="username">Usuario:</label><br>
		<input type:"text" name="username" required><br><br>

	</form>
</body>
</html>
